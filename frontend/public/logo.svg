<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FF94;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B61FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE66D;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" opacity="0.15"/>
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
  
  <!-- Neural network nodes -->
  <circle cx="30" cy="30" r="4" fill="#00D9FF" filter="url(#glow)"/>
  <circle cx="70" cy="30" r="4" fill="#00FF94" filter="url(#glow)"/>
  <circle cx="50" cy="50" r="6" fill="url(#grad2)" filter="url(#glow)"/>
  <circle cx="30" cy="70" r="4" fill="#7B61FF" filter="url(#glow)"/>
  <circle cx="70" cy="70" r="4" fill="#00D9FF" filter="url(#glow)"/>
  
  <!-- Connection lines -->
  <line x1="30" y1="30" x2="50" y2="50" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="30" x2="50" y2="50" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="30" y1="70" x2="50" y2="50" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="70" x2="50" y2="50" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="30" y1="30" x2="70" y2="30" stroke="url(#grad1)" stroke-width="1" opacity="0.3"/>
  <line x1="30" y1="70" x2="70" y2="70" stroke="url(#grad1)" stroke-width="1" opacity="0.3"/>
  
  <!-- Center AI symbol -->
  <text x="50" y="56" font-family="Arial Black, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">AI</text>
  
  <!-- Orbiting ring -->
  <ellipse cx="50" cy="50" rx="35" ry="12" fill="none" stroke="url(#grad1)" stroke-width="1.5" opacity="0.4" transform="rotate(-20 50 50)"/>
</svg>

